<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form | ArÎ¼'s</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-gradient-to-l from-sky-300 to-sky-50 flex flex-col justify-center items-center h-screen font-montserrat tracking-wider box-border"
  >
    <div
      class="containerr max-w-full w-[768px] p-10 rounded-3xl overflow-hidden relative min-h-[480px] shadow-md shadow-gray-500 bg-slate-200"
      id="container"
    >
      <!-- sign up -->
      <div
        class="absolute top-0 h-full transition-all duration-700 ease-in-out left-0 w-1/2 opacity-0 z-[1] sign-up"
      >
        <form
          class="flex justify-center items-center flex-col py-10 px-8 h-full bg-slate-200"
        >
          <h3 class="my-4">Create Account</h3>
          <div class="mx-5">
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="icon-a"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span class="text-sm my-3">or use your email for registeration</span>

          <input type="text" placeholder="Your Name" class="inputt" />
          <input type="email" placeholder="email" class="inputt" />
          <input type="password" placeholder="password" class="inputt" />
          <button type="submit" class="buttonn">Sign Up</button>
        </form>
      </div>
      <!-- sign in -->
      <div
        class="absolute top-0 h-full transition-all duration-700 ease-in-out left-0 w-1/2 z-[2] sign-in"
      >
        <form
          class="flex justify-center items-center flex-col py-10 px-8 h-full bg-slate-200"
        >
          <h3 class="my-4">Sign In</h3>
          <div
            class="mx-5 [&>*]:transition-all [&>*]:duration-300 [&>*:hover]:bg-slate-400 [&>*:hover]:rounded-full [&>*:hover]:transition-all [&>*:hover]:duration-300"
          >
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="#" class="icon-a"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon-a"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
          </div>
          <span class="text-sm my-3">or use your email password</span>

          <input type="email" placeholder="email" class="inputt" />
          <input type="password" placeholder="password" class="inputt" />
          <span class="text-sm my-3">Forget your password?</span>
          <button type="submit" class="buttonn">Sign In</button>
        </form>
      </div>

      <!-- toggle Container -->
      <div
        class="absolute top-0 left-1/2 w-1/2 h-full overflow-hidden transition-all duration-700 ease-in-out rounded-tl-[150px] rounded-bl-[100px] z-[1000] containerr2"
      >
        <div
          class="h-full bg-slate-200 bg-gradient-to-r from-purple-700 to-purple-600 text-slate-100 relative -left-full w-[200%] translate-x-0 transition-all duration-700 ease-in-out toggle"
        >
          <div
            class="absolute w-1/2 h-full flex items-center justify-center flex-col py-8 text-center top-0 translate-x-[-200%] transition-all duration-700 ease-in-out kiri"
          >
            <h3 class="mb-4 text-4xl">Welcome Back!</h3>
            <p class="my-4">
              Enter your personal details to use all of site features
            </p>
            <button class="buttonn hiddenn" id="login">Sign In</button>
          </div>
          <div
            class="absolute w-1/2 h-full flex items-center justify-center flex-col py-8 text-center top-0 translate-x-0 transition-all duration-700 ease-in-out kanan"
          >
            <h3 class="mb-4 text-4xl">Hello, Wanderer!</h3>
            <p class="my-4">
              Register with your personal details to use all of site features
            </p>
            <button class="buttonn hiddenn" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const registerBtn = document.getElementById("register");
      const loginBtn = document.getElementById("login");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });

      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
